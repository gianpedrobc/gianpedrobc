name: generate pacman game

on:
  schedule:
    # Roda automaticamente a cada 24 horas (meia-noite UTC)
    - cron: "0 0 * * *" 
  workflow_dispatch: # Permite execução manual
  push:
    branches:
      - main # Roda em todo push para a branch principal

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Pode mudar a cor se quiser, ex: &theme=standard-dark
          output_file_name: pacman-contribution-graph.svg

      # Empurra o SVG gerado para a branch de saída
      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

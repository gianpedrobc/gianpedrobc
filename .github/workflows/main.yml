name: generate pacman game

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
      - main 

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # PERMISSÕES CRÍTICAS: Incluindo 'pages: write'
    permissions:
      contents: write
      pages: write 
      id-token: write

    steps:
      # Gera o arquivo SVG do Pac-Man
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_file_name: pacman-contribution-graph.svg

      # Faz o deploy usando o peaceiris (mais robusto)
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: output # Nome da branch de destino
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
